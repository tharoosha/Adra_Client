<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center">Sign In</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="name"
        [class.is-invalid]="
          loginForm.get('name')?.invalid && loginForm.get('name')?.touched
        "
      />
      <div
        class="invalid-feedback"
        *ngIf="
          loginForm.get('name')?.hasError('required') &&
          loginForm.get('name')?.touched
        "
      >
        Valid Username is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      />
      <div
        class="invalid-feedback"
        *ngIf="
          loginForm.get('password')?.hasError('required') &&
          loginForm.get('password')?.touched
        "
      >
        Password is required.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="
          loginForm.get('password')?.hasError('minlength') &&
          loginForm.get('password')?.touched
        "
      >
        <div class="error-message">
          Password must be at least 6 characters
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="isSubmitting || loginForm.invalid"
    >
      {{ isSubmitting ? 'Signing inâ€¦' : 'Sign In' }}
    </button>

    <div
      class="alert alert-danger mt-3"
      *ngIf="errorMessage.length > 0"
    >
      {{ errorMessage }}
    </div>
  </form>
</div>
