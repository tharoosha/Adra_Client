<!-- src/app/components/upload/upload.component.html -->
<div style="min-height: 80vh; display: flex; justify-content: center; align-items: center;">
  <div class="container mt-4" style="max-width: 600px;">
    <h2>Upload Account Balances</h2>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  
    <div class="mb-3">
      <label for="fileInput" class="form-label">Select TSV or CSV file:</label>
      <input
        type="file"
        id="fileInput"
        class="form-control"
        (change)="onFileSelected($event)"
        accept=".txt,.tsv,.csv"
      />
    </div>
  
    <button
      class="btn btn-primary"
      (click)="onUpload()"
      [disabled]="!selectedFile || isSubmitting"
    >
      {{ isSubmitting ? 'Uploadingâ€¦' : 'Upload' }}
    </button>
  </div>
</div>
